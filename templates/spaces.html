{% extends "base.html" %}

{% block title %}Login{% endblock %}



<body class="container-fluid">
    <main class="row">
        {% include 'navbar.html' %}

        {% block content %}
        <div class="d-flex justify-content-center align-items-center vh-100 homepage_image">
            <div class="row">
                {% for space in spaces %}
                <div class="col-md-4">
                    <div class="card mb-5 p-4 shadow-sm w-75 offset-md-1">
                        <div class="card-body">
                            <a href="/spaces/{{space.id}}"> <h5 class="card-title">{{ space.name }}</h5></a>
                            <h5 class="card-title">{{ space.price }}</h5>
                            <p class="card-text">{{ space.description }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endblock %}
    </body>
</main>
