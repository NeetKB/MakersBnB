{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <section class="container-fluid vh-100 d-flex align-items-center homepage_image">
        <div class="row w-100">
            <div class="col-md-4 offset-md-1">
                <div class="card p-4 shadow semi-transparent-card">
                    <div class="card-body text-center">
                        <h1 class="card-title">MakersBnB</h1>
                        <h3 class="card-subtitle mb-4">Book your space</h3>
                        <div class="d-grid gap-2">
                            <a href="/login" class="btn btn-primary btn-lg">Login</a>
                            <a href="/register" class="btn btn-secondary btn-lg">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
